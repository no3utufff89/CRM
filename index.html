    <div class="overlay">
        <div class="modal">
            <div class="modal__header">
                <h2 class="modal__title">Добавить товар</h2>
                <div class="product-id">
                    <span>ID:</span>
                    <span class="product-id__number">201910241</span>
                </div>
            </div>

            <form action="" id="product-form" class="form">
                <fieldset class="form__fieldset">
                    <fieldset class="inner-fieldset">
                        <label class="form__label">Наименование</label>
                        <input type="text" name="name" class="form__input js-form-name" required>

                        <label class="form__label">Категория</label>
                        <input type="text" name="category" class="form__input js-form-category" required>

                        <label class="form__label">Единицы измерения</label>
                        <input type="text" name="units" class="form__input js-form-units" required>

                        <label class="form__label">Дисконт</label>
                        <div class="form__row">
                            <input type="checkbox" name="discont" class="form__checkbox_custom discont-checkbox" >
                            <input type="number" name="discontValue" class="form__input form__input_checkbox" >
                        </div>
                    </fieldset>
                    <fieldset class="inner-fieldset">
                        <label class="form__label">Описание</label>
                        <textarea name="description" class="form__input form__input_noresize js-form-desc" required></textarea>

                        <label class="form__label">Количество</label>
                        <input type="number" name="count" class="form__input js-form-count" required>

                        <label class="form__label">Цена</label>
                        <input type="number" name="price" class="form__input js-form-price"required >
                    </fieldset>
                    <div class="special">

                        <p class="special__img-error">
                            Изображение не должно превышать размер 1 Мб
                        </p>
                    </div>

                    <label for="file" class="file-btn file-add-btn">Добавить изображение</label>
                    <input type="file" id="file" accept=".jpg, .jpeg, .png" size="1000" class="file-input">

                    <img src="assets/product.png" alt="Изображение товара" class="product-img">

                </fieldset>
                <div class="btn-row row row__al-i-c">
                    <p class="info__text info__text_modal">Итоговая стоимость: <span class="currency">$</span><span class="total total__current-product">900.00</span></p>
                    <button type="submit" form="product-form" id="product-add-form" class="form__btn form__btn_add-product submit-btn">Добавить товар</button>
                </div>

            </form>
            <button class="btn close-btn js_hide-overlay">
                <svg  width="20" height="20">
                    <use href="#close"></use>
                </svg>
                Закрыть окно

                <button class="btn close-btn">
                    <svg  width="20" height="20">

                    </svg>
                    Закрыть окно
                </button>
            </div>
